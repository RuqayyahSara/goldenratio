<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            border: 6px solid black ;
            width : 500px;
            height :500px;
        }
        button {
            float: right;
            margin-right: 500px;
            width: 100px;
            height: 30px;
        }
        div {
            font-weight: bold;
            font-size:50px ;
            padding-left:50px;
            padding-top: 50px;
        }
        
       
    
    

    </style>
</head>
<body>
<div id="box">
COLOR CHANGER  <br>
</div>

<button onclick="gencolor()">Click</button>


<script>

     function getRandomColor() {

        var letters = "0123456789ABCDEF";
       var color = "#";

        for(var i=0;i< 6; i++){
            color += letters[Math.floor(Math.random() * 16)]
        }
        return color;
    }
     function gencolor() {
        document.getElementById("box").style.backgroundColor = getRandomColor();
    }

</script>

</body>
</html>
